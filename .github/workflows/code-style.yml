name: Code Style

on:
  push:
    branches:
      - main
      - '*.x'
  pull_request:

jobs:
  pint:
    runs-on: ubuntu-latest

    name: PHP Pint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          coverage: none

      - name: Install Pint
        run: composer global require laravel/pint

      - name: Run Pint
        run: pint --test
